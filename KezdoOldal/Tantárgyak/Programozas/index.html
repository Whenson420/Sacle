    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
    <style>
        body {
            --twitter-color: #50b7f5;
            --twitter-background: #e6ecf0;
        }
        .feed {
            flex: 0.5;
            border-right: 1px solid var(--twitter-background);
            min-width: fit-content;
            overflow-y: scroll;
        }

        .feed__header {
            position: sticky;
            top: 0;
            background-color: #2b2d30;
            z-index: 100;
            border: 1px solid var(--twitter-background);
            padding: 15px 20px;
        }

        .feed__header h2 {
            font-size: 20px;
            font-weight: 800;
        }

        .feed::-webkit-scrollbar {
            display: none;
        }

        .feed {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* tweet box */
        .tweetbox__input img {
            border-radius: 50%;
            height: 40px;
        }

        .tweetBox {
            padding-bottom: 10px;
            border-bottom: 8px solid var(--twitter-background);
            padding-right: 10px;
        }

        .tweetBox form {
            display: flex;
            flex-direction: column;
        }

        .tweetbox__input {
            display: flex;
            padding: 20px;
        }

        .tweetbox__input input {
            flex: 1;
            margin-left: 20px;
            font-size: 20px;
            border: none;
            outline: none;
        }

        .tweetBox__tweetButton {
            background-color: var(--twitter-color);
            border: none;
            color: white;
            font-weight: 900;

            border-radius: 30px;
            width: 80px;
            height: 40px;
            margin-top: 20px;
            margin-left: auto;
        }

        /* post */
        .post__avatar img {
            border-radius: 50%;
            height: 40px;
        }

        .post {
            display: flex;
            align-items: flex-start;
            border-bottom: 1px solid var(--twitter-background);
            padding-bottom: 10px;
        }

        .post__body img {
            width: 450px;
            object-fit: contain;
            border-radius: 20px;
        }

        .post__footer {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .post__badge {
            font-size: 14px !important;
            color: var(--twitter-color);
            margin-right: 5px;
        }

        .post__headerSpecial {
            font-weight: 600;
            font-size: 12px;
            color: rgb(128, 128, 128);
        }

        .post__headerText h3 {
            font-size: 15px;
            margin-bottom: 5px;
        }

        .post__headerDescription {
            margin-bottom: 10px;
            font-size: 15px;
        }

        .post__body {
            flex: 1;
            padding: 10px;
        }

        .post__avatar {
            padding: 20px;
        }
        .custom-background {
            position: relative;
        }
        .custom-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("../../Pictures/library-of-alexandria-cover.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            filter: blur(4px) grayscale(100%);
            z-index: -1;
        }
    </style>
