<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link rel="stylesheet" href="alap.css">
</head>
<body>

<div class="container-xl px-4 mt-4">
    <nav class="card-body">
        <a class="nav-link active ms-0" href="https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details" target="__blank">Profile</a>
        <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-billing-page" target="__blank">Billing</a>
        <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-security-page" target="__blank">Security</a>
        <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-edit-notifications-page"  target="__blank">Notifications</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4" style="text-align: center">
            <div class="card mb-4 mb-xl-0 " >
                <div class="card-header">Profil kép</div>
                <div class="card-body text-center">
                    <img class="img-account-profile rounded-circle mb-2" src="pictures/profil.png" alt="">
                    <div class="small font-italic text-muted mb-4"></div>
                    <button class="btn btn-primary" type="button">Új kép feltöltése</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <div class="card mb-4">

                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Felhasználónév</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Add meg a felhasználó neved">
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Keresztnév</label>
                                <input class="form-control" id="inputFirstName" type="text" placeholder="Add meg a keresztneved" >
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Vezetéknév</label>
                                <input class="form-control" id="inputLastName" type="text" placeholder="Add meg a vezetékneved" >
                            </div>
                        </div>
                        <div class="row gx-3 mb-3">

                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Lokáció</label>
                                <input class="form-control" id="inputLocation" type="text" placeholder="Add meg a lokációd">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email cím</label>
                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Add meg az Email címed">
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Telefonszám</label>
                                <input class="form-control" id="inputPhone" type="tel" placeholder="Add meg a telefonszámod" >
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Születési dátum</label>
                                <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Add meg a születési dátumod" >
                            </div>
                        </div>
                        <button class="btn btn-primary" type="button">Változtatások mentése</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
