<!DOCTYPE html>
<html lang="hu">
<head>
    <title>Reg/login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="reglog.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Regisztrálás</h1>
                <br>
                <input type="text" placeholder="Felhasználónév" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Jelszó" />
                <button>Regisztrálás</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Bejelentkezés</h1>
                <br>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Jelszó" />
                <a href="#">Elfelejtette a jelszavát?</a>
                <button>Tovább</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <button class="ghost" id="signIn">Bejelentkezés</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <button class="ghost" id="signUp">Regisztrálás</button>
                </div>
            </div>
        </div>
    </div>
    <script src="common.js"></script>
</body>
</html>
