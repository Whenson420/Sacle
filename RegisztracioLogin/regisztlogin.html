<!DOCTYPE html>
<html lang="hu">
<head>
    <title>Sacle - Bejelentkezés</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="reglog.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Regisztrálás</h1>
                <br>
                <div class="input_box">
                    <input type="email" placeholder="Email" required />
                    <i class="uil uil-envelope-alt email"></i>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Jelszó" required />
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Jelszó megerősítése" required />
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                </div>
                <br>
                <button>Regisztrálás</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Bejelentkezés</h1>
                <br>
                <div class="input_box">
                    <input type="text" placeholder="Email" required />
                    <i class="uil uil-envelope-alt email"></i>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Jelszó" required />
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                </div>
                <div class="option_field">
                    <a href="#" class="forgot_pw">Elfelejtette a jelszavát?</a>
                </div>
                <button id="redirectButton">Tovább</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <button class="ghost" id="signIn" onclick="changeTitleLog()">Bejelentkezés</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <button class="ghost" id="signUp" onclick="changeTitleReg()">Regisztrálás</button>
                </div>
            </div>
        </div>
    </div>
    <script src="common.js"></script>
</body>
</html>
